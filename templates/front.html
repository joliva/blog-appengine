{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
	{% for post in posts %}
	<div class="post">
		<div class="post-heading">
			<div class="post-title">{{post.subject}}</div>
			<div class="post-date">{{post.created.strftime('%B %d, %Y')}}</div>
		</div>
		<div class="post-content">{{post.content}}</div>
	</div>
	{% endfor %}
{% endblock %}
